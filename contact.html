<body>
<header class="header animate-fade-in">

<section class="info animate-fade-in-up">
  <h2 class="animate-zoom-in">Let's Talk!</h2>
  <p class="animate-fade-in" style="margin-bottom: 40px;">We'd love to hear about your project, idea, or problem you want solved.<br>Fill out the form below and our team will get back to you soon.</p>
  <form class="contact-form animate-pop" style="max-width: 500px; margin: 0 auto; text-align: left; background: #f9fafb; padding: 32px 24px; border-radius: 16px; box-shadow: 0 4px 24px rgba(59,130,246,0.08);">
    <label>Name</label><br/>
    <input type="text" style="width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 8px; border: 1px solid #d1d5db;" /><br/>
    <label>Email</label><br/>
    <input type="email" style="width: 100%; padding: 12px; margin-bottom: 18px; border-radius: 8px; border: 1px solid #d1d5db;" /><br/>
    <label>Message</label><br/>
    <textarea style="width: 100%; padding: 12px; height: 120px; border-radius: 8px; border: 1px solid #d1d5db;"></textarea><br/><br/>
    <button type="submit" class="btn-animate" style="padding: 12px 28px; background: linear-gradient(90deg,#3b82f6,#6366f1); color: white; border: none; border-radius: 8px; font-weight: 600; font-size: 1rem; box-shadow: 0 2px 8px rgba(59,130,246,0.12); transition: transform 0.2s;">Send Message</button>
  </form>
</section>
